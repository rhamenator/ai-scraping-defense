# kubernetes/network-policies.yaml
# Network policies implementing defense-in-depth security
# Following CIS Benchmark 5.3 - Network Policies and CNI

---
# Default deny all ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: ai-defense
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Allow DNS resolution for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: ai-defense
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# NGINX proxy ingress from external and egress to backend services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nginx-proxy-policy
  namespace: ai-defense
spec:
  podSelector:
    matchLabels:
      app: nginx-proxy
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow external traffic on HTTP/HTTPS
  - ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  # Allow egress to backend services
  - to:
    - podSelector:
        matchLabels:
          app: escalation-engine
    ports:
    - protocol: TCP
      port: 8003
  - to:
    - podSelector:
        matchLabels:
          app: tarpit-api
    ports:
    - protocol: TCP
      port: 8001
  - to:
    - podSelector:
        matchLabels:
          app: ai-service
    ports:
    - protocol: TCP
      port: 5001
  - to:
    - podSelector:
        matchLabels:
          app: admin-ui
    ports:
    - protocol: TCP
      port: 5002
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

---
# Redis - only accept connections from authorized services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: ai-defense
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from nginx-proxy
  - from:
    - podSelector:
        matchLabels:
          app: nginx-proxy
    ports:
    - protocol: TCP
      port: 6379
  # Allow from escalation-engine
  - from:
    - podSelector:
        matchLabels:
          app: escalation-engine
    ports:
    - protocol: TCP
      port: 6379
  # Allow from tarpit-api
  - from:
    - podSelector:
        matchLabels:
          app: tarpit-api
    ports:
    - protocol: TCP
      port: 6379
  # Allow from ai-service
  - from:
    - podSelector:
        matchLabels:
          app: ai-service
    ports:
    - protocol: TCP
      port: 6379
  # Allow from admin-ui
  - from:
    - podSelector:
        matchLabels:
          app: admin-ui
    ports:
    - protocol: TCP
      port: 6379
  egress: []  # Redis doesn't need egress

---
# PostgreSQL - only accept connections from authorized services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policy
  namespace: ai-defense
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from escalation-engine
  - from:
    - podSelector:
        matchLabels:
          app: escalation-engine
    ports:
    - protocol: TCP
      port: 5432
  # Allow from tarpit-api
  - from:
    - podSelector:
        matchLabels:
          app: tarpit-api
    ports:
    - protocol: TCP
      port: 5432
  # Allow from admin-ui
  - from:
    - podSelector:
        matchLabels:
          app: admin-ui
    ports:
    - protocol: TCP
      port: 5432
  egress: []  # PostgreSQL doesn't need egress

