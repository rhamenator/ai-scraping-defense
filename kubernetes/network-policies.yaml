---
# Fail2ban and Suricata need elevated network access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fail2ban-policy
  namespace: ai-defense
spec:
  podSelector:
    matchLabels:
      app: fail2ban
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress:
  # Allow all egress for iptables management
  - to:
    - namespaceSelector: {}

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: suricata-policy
  namespace: ai-defense
spec:
  podSelector:
    matchLabels:
      app: suricata
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow packet capture
  - {}
  egress:
  # Allow all egress for IDS monitoring
  - {}

---
# CronJobs - allow egress to Kubernetes API and external sources
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cronjob-policy
  namespace: ai-defense
spec:
  podSelector:
    matchLabels:
      role: cronjob
  policyTypes:
  - Egress
  egress:
  # Allow to Kubernetes API server
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default
    ports:
    - protocol: TCP
      port: 443
  # Allow external HTTPS for fetching rules
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
