# kubernetes/admin-ui-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: admin-ui
  namespace: ai-defense
spec:
  selector:
    app: admin-ui
  ports:
  - name: http
    port: 5002
    targetPort: 5002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ui
  namespace: ai-defense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-ui
  template:
    metadata:
      labels:
        app: admin-ui
    spec:
      serviceAccountName: admin-ui-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: admin-ui
        # IMPORTANT: Replace with your actual container image registry and tag.
        image: your-registry/ai-scraping-defense:latest
        imagePullPolicy: Always
        # Command to run the FastAPI admin UI.
        command: ["python", "src/admin_ui/admin_ui.py"]
        ports:
        - containerPort: 5002
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: admin-ui-credentials
        - secretRef:
            name: redis-credentials
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/appuser/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
