# kubernetes/nginx-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: ai-defense
spec:
  selector:
    app: nginx-proxy
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer # Exposes NGINX to the internet

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: ai-defense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx
        image: openresty/openresty:1.21.4.1-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: lua-scripts
          mountPath: /etc/nginx/lua
        - name: robots-txt
          mountPath: /etc/nginx/robots.txt
          subPath: robots.txt
        # Mount the .htpasswd secret file
        - name: nginx-auth-secret
          mountPath: /etc/nginx/secrets
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-conf # Assumes a configmap with your nginx.conf exists
      - name: lua-scripts
        configMap:
          name: lua-scripts-config # Assumes a configmap for lua scripts exists
      - name: robots-txt
        configMap:
          name: live-robots-txt-config
      # Define the volume from the secret you created
      - name: nginx-auth-secret
        secret:
          secretName: nginx-auth
