# kubernetes/nginx-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: ai-defense
spec:
  selector:
    app: nginx-proxy
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer # Exposes NGINX to the internet

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: ai-defense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      serviceAccountName: nginx-proxy-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: nginx
        image: openresty/openresty:1.21.4.1-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: lua-scripts
          mountPath: /etc/nginx/lua
          readOnly: true
        - name: waf-rules
          mountPath: /etc/nginx/modsecurity
          readOnly: true
        - name: robots-txt
          mountPath: /etc/nginx/robots.txt
          subPath: robots.txt
          readOnly: true
        # Mount the .htpasswd secret file
        - name: nginx-auth-secret
          mountPath: /etc/nginx/secrets
          readOnly: true
        - name: nginx-logs
          mountPath: /var/log/nginx
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-conf # Assumes a configmap with your nginx.conf exists
      - name: lua-scripts
        configMap:
          name: lua-scripts-config # Assumes a configmap for lua scripts exists
      - name: waf-rules
        configMap:
          name: waf-rules
      - name: robots-txt
        configMap:
          name: live-robots-txt-config
      # Define the volume from the secret you created
      - name: nginx-auth-secret
        secret:
          secretName: nginx-auth
          defaultMode: 0400
      - name: nginx-logs
        persistentVolumeClaim:
          claimName: nginx-logs-pvc
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
