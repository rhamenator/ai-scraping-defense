# kubernetes/postgres-statefulset.yaml
# Creates a headless service and a StatefulSet for the PostgreSQL database.
# A StatefulSet is used for stateful applications, providing stable network IDs and storage.
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ai-defense
spec:
  ports:
  - port: 5432
    name: postgres
  # clusterIP: None makes this a "headless" service, used for service discovery
  # within the StatefulSet.
  clusterIP: None
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ai-defense
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
          # Load database credentials from the secret.
          - secretRef:
              name: postgres-credentials
        volumeMounts:
        # Mount the persistent volume for data storage.
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        # Mount the initialization script.
        - name: init-db
          mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-db
          configMap:
            name: postgres-init-script
  # Define the volume claim template for persistent storage.
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
