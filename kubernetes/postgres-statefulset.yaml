# anti_scrape/kubernetes/postgres-statefulset.yaml
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ai-defense
  labels:
    app: postgres-markov
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres-markov

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ai-defense
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-markov
  template:
    metadata:
      labels:
        app: postgres-markov
    spec:
      securityContext: # Pod-level security context
        runAsUser: 70    # UID for postgres user in official image
        runAsGroup: 70   # GID for postgres user
        fsGroup: 70      # Ensures data volume is group-writable by postgres user
      terminationGracePeriodSeconds: 30
      containers:
      - name: postgres
        image: postgres:15-alpine
        securityContext: # Container-level security context
          allowPrivilegeEscalation: false
          # runAsNonRoot: true # Effectively true due to Pod's runAsUser
          capabilities:
            drop:
              - "ALL"
          # readOnlyRootFilesystem: true # Postgres needs to write to its data dir
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef: { name: app-config, key: PG_DBNAME }
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef: { name: app-config, key: PG_USER }
        - name: PGDATA # Official image uses this to set its data directory
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_PASSWORD_FILE
          value: /run/secrets/postgres/pg_password.txt
        volumeMounts:
        - name: postgres-persistent-storage # This is the data directory
          mountPath: /var/lib/postgresql/data # PGDATA is a subpath of this
        - name: postgres-secret-volume
          mountPath: /run/secrets/postgres
          readOnly: true
        resources:
          requests: { cpu: "500m", memory: "512Mi" }
          limits: { cpu: "1500m", memory: "1.5Gi" }
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)", "-q"]
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)", "-q"]
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
        - name: postgres-secret-volume
          secret:
            secretName: postgres-credentials
            items:
              - key: pg_password.txt
                path: pg_password.txt
  volumeClaimTemplates:
  - metadata:
      name: postgres-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests: { storage: "10Gi" }
