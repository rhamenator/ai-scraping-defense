# kubernetes/markov-model-trainer.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: markov-model-trainer
  namespace: ai-defense
spec:
  # Runs daily at 2 AM.
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: markov-trainer
            image: your-registry/ai-scraping-defense:latest
            # Updated command to run the Markov training script.
            command: ["python", "src/rag/train_markov_postgres.py"]
            envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: postgres-credentials
            env:
            - name: CORPUS_FILE_PATH
              value: "/corpus_data/wikipedia_corpus.txt"
            volumeMounts:
            - name: corpus-storage
              mountPath: /corpus_data
              readOnly: true
          restartPolicy: OnFailure
          volumes:
          - name: corpus-storage
            persistentVolumeClaim:
              claimName: corpus-data-pvc
