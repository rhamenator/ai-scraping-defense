# kubernetes/escalation-engine-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: escalation-engine
  namespace: ai-defense
spec:
  selector:
    app: escalation-engine
  ports:
  - name: http
    port: 8003
    targetPort: 8003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: escalation-engine
  namespace: ai-defense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: escalation-engine
  template:
    metadata:
      labels:
        app: escalation-engine
    spec:
      serviceAccountName: escalation-engine-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: escalation-engine
        image: your-registry/ai-scraping-defense:latest
        imagePullPolicy: Always
        # Updated command to run the Uvicorn server for the escalation engine.
        command: ["uvicorn", "src.escalation.escalation_engine:app", "--host", "0.0.0.0", "--port", "8003"]
        ports:
        - containerPort: 8003
          protocol: TCP
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: postgres-credentials
        - secretRef:
            name: redis-credentials
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/appuser/.cache
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
