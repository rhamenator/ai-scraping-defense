# kubernetes/redis-statefulset.yaml
# Creates a headless service and a StatefulSet for the Redis cache.
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ai-defense
spec:
  ports:
  - port: 6379
    name: redis
  clusterIP: None
  selector:
    app: redis

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: ai-defense
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        # Command to start Redis server and require a password.
        # Using sh -c so the REDIS_PASSWORD environment variable expands correctly.
        command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
        envFrom:
          # Load the password from the secret.
          - secretRef:
              name: redis-credentials
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
  # Define the volume claim template for persistent data (if needed).
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
