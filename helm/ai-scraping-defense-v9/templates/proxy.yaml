{{- if .Values.services.proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asd.fullname" . }}-proxy
  labels:
    app.kubernetes.io/name: {{ include "asd.fullname" . }}
    app.kubernetes.io/component: proxy
spec:
  replicas: {{ .Values.services.proxy.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "asd.fullname" . }}
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "asd.fullname" . }}
        app.kubernetes.io/component: proxy
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 6 }}
      {{- end }}
      containers:
        - name: proxy
          image: {{ .Values.services.proxy.image | quote }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - containerPort: {{ .Values.services.proxy.containerPort | default 8080 }}
          env: {{ toYaml .Values.services.proxy.env | nindent 12 }}
          resources: {{ toYaml .Values.services.proxy.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "asd.fullname" . }}-proxy
  labels:
    app.kubernetes.io/name: {{ include "asd.fullname" . }}
    app.kubernetes.io/component: proxy
spec:
  type: {{ .Values.services.proxy.service.type | default "ClusterIP" }}
  selector:
    app.kubernetes.io/name: {{ include "asd.fullname" . }}
    app.kubernetes.io/component: proxy
  ports:
    - name: http
      port: {{ .Values.services.proxy.service.port | default 80 }}
      targetPort: {{ .Values.services.proxy.containerPort | default 8080 }}
{{- end }}
