{{- if .Values.services.prompt_router.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asd.fullname" . }}-prompt-router
  labels:
    app.kubernetes.io/name: {{ include "asd.fullname" . }}
    app.kubernetes.io/component: prompt-router
spec:
  replicas: {{ .Values.services.prompt_router.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "asd.fullname" . }}
      app.kubernetes.io/component: prompt-router
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "asd.fullname" . }}
        app.kubernetes.io/component: prompt-router
    spec:
      imagePullSecrets: {{ toYaml .Values.global.imagePullSecrets | nindent 6 }}
      containers:
        - name: prompt-router
          image: {{ .Values.services.prompt_router.image | quote }}
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - containerPort: {{ .Values.services.prompt_router.containerPort | default 8080 }}
          env: {{ toYaml .Values.services.prompt_router.env | nindent 12 }}
          resources: {{ toYaml .Values.services.prompt_router.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "asd.fullname" . }}-prompt-router
  labels:
    app.kubernetes.io/name: {{ include "asd.fullname" . }}
    app.kubernetes.io/component: prompt-router
spec:
  type: {{ .Values.services.prompt_router.service.type | default "ClusterIP" }}
  selector:
    app.kubernetes.io/name: {{ include "asd.fullname" . }}
    app.kubernetes.io/component: prompt-router
  ports:
    - name: http
      port: {{ .Values.services.prompt_router.service.port | default 80 }}
      targetPort: {{ .Values.services.prompt_router.containerPort | default 8080 }}
{{- end }}
