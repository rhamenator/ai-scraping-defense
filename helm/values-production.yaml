global:
  registry: ghcr.io
  pullPolicy: IfNotPresent

images:
  core: ""
  proxy: ""
  cloud_proxy: ""
  prompt_router: ""

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: prod-yourdomain.example.com
      paths:
        - path: /.* # Match all paths
          pathType: Prefix
  tls: []

canaryIngress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"
  hosts:
    - host: prod-yourdomain.example.com
      paths:
        - path: /.* # Match all paths
          pathType: Prefix
  tls: []

vault:
  enabled: true
  address: https://vault.production.internal:8200
  authMethod: kubernetes
  role: ai-defense-production
  secretPath: secret/data/ai-defense/production
  verifyTLS: true

services:
  core:
    enabled: true
    replicas: 3
    image: "{{ .Values.images.core }}"
    resources:
      requests: { cpu: "200m", memory: "256Mi" }
      limits:   { cpu: "1",   memory: "512Mi" }
  proxy:
    enabled: true
    replicas: 3
    image: "{{ .Values.images.proxy }}"
    resources:
      requests: { cpu: "200m", memory: "256Mi" }
      limits:   { cpu: "1",   memory: "512Mi" }
  cloud_proxy:
    enabled: false
    replicas: 2
    image: "{{ .Values.images.cloud_proxy }}"
  prompt_router:
    enabled: false
    replicas: 2
    image: "{{ .Values.images.prompt_router }}"
