apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-scraping-defense.fullname" . }}-ai
spec:
  selector:
    app: ai-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-scraping-defense.fullname" . }}-ai
spec:
  replicas: {{ .Values.aiService.replicaCount }}
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uvicorn", "src.ai_service.ai_webhook:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          resources: {{ toYaml .Values.aiService.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ai-scraping-defense.fullname" . }}-ai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ai-scraping-defense.fullname" . }}-ai
  minReplicas: {{ .Values.aiService.hpa.minReplicas }}
  maxReplicas: {{ .Values.aiService.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.aiService.hpa.targetCPUUtilizationPercentage }}