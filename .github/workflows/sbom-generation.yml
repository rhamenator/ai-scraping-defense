name: Generate SBOM (Software Bill of Materials)

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'requirements.lock'
      - 'package.json'
      - 'Cargo.toml'
  pull_request:
    paths:
      - 'requirements.txt'
      - 'requirements.lock'
      - 'package.json'
      - 'Cargo.toml'
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    # Generate SBOM weekly for dependency tracking
    - cron: '0 3 * * 1'

permissions:
  contents: write
  security-events: write

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.12'
      
      - name: Install SBOM generation tools
        run: |
          pip install --upgrade pip
          pip install cyclonedx-bom pip-audit sbom-tool
          
          # Install syft for additional SBOM generation
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Generate Python SBOM (CycloneDX)
        run: |
          mkdir -p sbom
          cyclonedx-py requirements \
            -r \
            -i requirements.txt \
            -o sbom/python-sbom-cyclonedx.json \
            --format json
          
          cyclonedx-py requirements \
            -r \
            -i requirements.txt \
            -o sbom/python-sbom-cyclonedx.xml \
            --format xml
      
      - name: Generate Full Project SBOM (Syft)
        run: |
          # Generate comprehensive SBOM including all languages
          syft dir:. -o spdx-json=sbom/project-sbom-spdx.json
          syft dir:. -o cyclonedx-json=sbom/project-sbom-cyclonedx.json
          syft dir:. -o table=sbom/project-sbom-summary.txt
      
      - name: Verify SBOM integrity
        run: |
          # Ensure SBOM files were generated successfully
          for file in sbom/*.json; do
            if [ -f "$file" ]; then
              echo "âœ“ Generated: $file ($(stat -c%s "$file") bytes)"
              # Validate JSON format
              jq empty "$file" || exit 1
            fi
          done
      
      - name: Generate SBOM summary
        run: |
          cat > sbom/README.md << 'EOF'
          # Software Bill of Materials (SBOM)
          
          This directory contains the Software Bill of Materials for the AI Scraping Defense project.
          
          ## Files
          
          - `python-sbom-cyclonedx.json` - Python dependencies in CycloneDX JSON format
          - `python-sbom-cyclonedx.xml` - Python dependencies in CycloneDX XML format
          - `project-sbom-spdx.json` - Complete project SBOM in SPDX format
          - `project-sbom-cyclonedx.json` - Complete project SBOM in CycloneDX format
          - `project-sbom-summary.txt` - Human-readable summary of all dependencies
          
          ## Formats
          
          - **CycloneDX**: Industry standard for supply chain security
          - **SPDX**: Linux Foundation standard for software package data exchange
          
          ## Usage
          
          These SBOM files can be used for:
          - Supply chain risk assessment
          - Vulnerability scanning
          - License compliance verification
          - Dependency tracking
          - Security audits
          
          ## Verification
          
          To verify dependencies match the SBOM:
          ```bash
          python scripts/security/verify_dependencies.py
          ```
          
          ## Generation
          
          This SBOM is automatically generated by GitHub Actions.
          Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${GITHUB_SHA:-unknown}
          EOF
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom/
          retention-days: 90
          if-no-files-found: error
      
      - name: Upload SBOM to dependency graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: advanced-security/sbom-dependency-submission-action@v0.1.0
        with:
          sbom-file: sbom/project-sbom-spdx.json
        continue-on-error: true
      
      - name: Attach SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom/python-sbom-cyclonedx.json
            sbom/python-sbom-cyclonedx.xml
            sbom/project-sbom-spdx.json
            sbom/project-sbom-cyclonedx.json
            sbom/project-sbom-summary.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Security scan SBOM
        run: |
          # Run pip-audit against requirements
          pip-audit -r requirements.txt --format json -o sbom/vulnerability-report.json || true
          
          echo "SBOM generation and security scan complete"
          echo "Review artifacts for supply chain analysis"
