name: DevSkim (Security & Supply Chain)

on:
  workflow_dispatch: # Allows manual triggering of the workflow from the GitHub UI
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 0 * * 1'

jobs:
  lint:
    name: DevSkim Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1

      - name: Check for supply chain indicators
        run: |
          echo "Scanning for supply chain security issues..."
          
          # Check for suspicious dependency patterns
          if grep -rE "(eval|exec|__import__)\(" --include="setup.py" --include="__init__.py" .; then
            echo "::warning::Found dynamic code execution in package setup files"
          fi
          
          # Check for hardcoded credentials in dependencies
          if grep -rE "(password|api[_-]?key|secret|token)\s*=\s*['\"][^'\"]+['\"]" --include="*.txt" requirements*.txt constraints.txt; then
            echo "::error::Potential hardcoded credentials found in requirements"
            exit 1
          fi
          
          # Verify requirements.lock exists for reproducibility
          if [ ! -f "requirements.lock" ]; then
            echo "::warning::requirements.lock not found - builds may not be reproducible"
          fi

      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@528ca598d956c91826bd742262cdfc5d02b77710
        with:
          sarif_file: devskim-results.sarif
        if: always()
