name: pip-audit
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      update_lockfile:
        description: Regenerate requirements.lock instead of running pip-audit
        required: false
        type: boolean
        default: false
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements.lock"
      - "constraints.txt"
  schedule:
    - cron: '0 6 * * 0'

jobs:
  update-lockfile:
    if: github.event_name == 'workflow_dispatch' && inputs.update_lockfile
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.12'
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install pip-tools
        run: |
          # pip-tools is currently incompatible with pip>=25.
          python -m pip install --upgrade "pip<25"
          pip install pip-tools
      - name: Regenerate requirements.lock
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          PIP_DEFAULT_TIMEOUT: "120"
          PIP_RETRY: "5"
        run: |
          python -m piptools compile \
            --upgrade-package mcp \
            --upgrade-package urllib3 \
            --output-file requirements.lock \
            requirements.txt
      - name: Commit updated lockfile
        run: |
          if git diff --quiet -- requirements.lock; then
            echo "No lockfile changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add requirements.lock
          git commit -m "Update requirements.lock"
          git push

  audit:
    if: github.event_name != 'workflow_dispatch' || !inputs.update_lockfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.lock
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade "pip<25"
          pip install pip-audit
      - name: Run pip-audit (generate report)
        id: audit
        run: |
          # pip-audit does not natively emit SARIF; use JSON output and keep it as an artifact.
          # requirements.lock is fully pinned, so audits are repeatable and do not require installing deps.
          set +e
          pip-audit -r requirements.lock -f json -o pip-audit.json
          exit_code=$?
          echo "exit_code=$exit_code" >> "$GITHUB_OUTPUT"
          exit 0
      - name: Upload results artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit.json
          if-no-files-found: error
          retention-days: 14
      - name: Fail if vulnerabilities found
        if: steps.audit.outputs.exit_code != '0'
        run: |
          echo "pip-audit reported vulnerabilities (exit code=${{ steps.audit.outputs.exit_code }})."
          exit 1
