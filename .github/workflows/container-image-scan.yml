name: container-image-scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: ai-scraping-defense-core
            context: .
            dockerfile: Dockerfile
          - name: ai-scraping-defense-proxy
            context: proxy
            dockerfile: proxy/Dockerfile
          - name: ai-scraping-defense-cloud-proxy
            context: cloud-proxy
            dockerfile: cloud-proxy/Dockerfile
          - name: ai-scraping-defense-prompt-router
            context: prompt-router
            dockerfile: prompt-router/Dockerfile
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Build image for scanning
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          tags: ${{ matrix.image.name }}:scan
          load: true
      - name: Scan image with Trivy (SARIF)
        id: trivy_sarif
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
        with:
          image-ref: ${{ matrix.image.name }}:scan
          format: sarif
          output: ${{ github.workspace }}/trivy-${{ matrix.image.name }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
      - name: Check SARIF Exists
        id: sarif_exists
        if: always()
        run: |
          if test -f "${{ github.workspace }}/trivy-${{ matrix.image.name }}.sarif"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload SARIF Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        if: always() && steps.sarif_exists.outputs.exists == 'true'
        with:
          name: trivy-sarif-${{ matrix.image.name }}
          path: ${{ github.workspace }}/trivy-${{ matrix.image.name }}.sarif
          if-no-files-found: ignore
          retention-days: 7
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@ce729e4d353d580e6cacd6a8cf2921b72e5e310a
        if: always() && steps.sarif_exists.outputs.exists == 'true'
        with:
          sarif_file: ${{ github.workspace }}/trivy-${{ matrix.image.name }}.sarif
          category: trivy-${{ matrix.image.name }}
      - name: Scan image with Trivy (table)
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
        with:
          image-ref: ${{ matrix.image.name }}:scan
          format: table
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
          exit-code: "0"
      - name: Scan image with Trivy (JSON)
        id: trivy_json
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
        with:
          image-ref: ${{ matrix.image.name }}:scan
          format: json
          output: ${{ github.workspace }}/trivy-${{ matrix.image.name }}.json
          severity: CRITICAL,HIGH,MEDIUM,LOW
          ignore-unfixed: true
          exit-code: "0"
      - name: Upload JSON Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        if: always()
        with:
          name: trivy-json-${{ matrix.image.name }}
          path: ${{ github.workspace }}/trivy-${{ matrix.image.name }}.json
          if-no-files-found: ignore
          retention-days: 7
