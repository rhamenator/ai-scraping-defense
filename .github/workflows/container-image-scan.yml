name: container-image-scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: ai-scraping-defense-core
            context: .
            dockerfile: Dockerfile
          - name: ai-scraping-defense-proxy
            context: proxy
            dockerfile: proxy/Dockerfile
          - name: ai-scraping-defense-cloud-proxy
            context: cloud-proxy
            dockerfile: cloud-proxy/Dockerfile
          - name: ai-scraping-defense-prompt-router
            context: prompt-router
            dockerfile: prompt-router/Dockerfile
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Build image for scanning
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          tags: ${{ matrix.image.name }}:scan
          load: true
      - name: Scan image with Trivy (SARIF)
        id: trivy_sarif
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ matrix.image.name }}:scan
          format: sarif
          output: trivy-${{ matrix.image.name }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
      - name: Check SARIF Exists
        id: sarif_exists
        if: always()
        run: |
          if test -f "trivy-${{ matrix.image.name }}.sarif"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@ce729e4d353d580e6cacd6a8cf2921b72e5e310a
        if: always() && steps.sarif_exists.outputs.exists == 'true'
        with:
          sarif_file: trivy-${{ matrix.image.name }}.sarif
          category: trivy-${{ matrix.image.name }}
      - name: Scan image with Trivy (table)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ matrix.image.name }}:scan
          format: table
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true
          exit-code: "0"
