name: security-controls

on:
  workflow_dispatch:
    inputs:
      audit_kubernetes:
        description: Run the optional Kubernetes dependency audit
        required: false
        type: boolean
        default: false
  push:
    branches: ["main", "develop", "security/*"]
  pull_request:
  schedule:
    - cron: "0 6 * * *"

# Enforce least privilege for GITHUB_TOKEN across all jobs
permissions:
  contents: read

jobs:
  python-security:
    continue-on-error: true
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -c constraints.txt
          pip install bandit pip-audit pytest
      - name: Static security checks
        run: |
          scripts/security/run_static_security_checks.py
          bandit -q -r src
      - name: Targeted security tests
        run: |
          pytest test/test_security_baselines.py test/test_security_middleware.py test/test_security_inventory.py
      - name: Dependency audit
        run: |
          pip-audit

  kubernetes-dependency-audit:
    if: github.event_name == 'workflow_dispatch' && inputs.audit_kubernetes
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Audit Kubernetes dependencies
        run: |
          pip-audit -r requirements-kubernetes.txt

  container-scan:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-path: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          exit-code: '0'

  compose-config-scan:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Trivy config scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          scan-path: .
          severity: CRITICAL,HIGH
          format: table
          exit-code: '0'
