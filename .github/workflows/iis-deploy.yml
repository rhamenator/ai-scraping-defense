name: IIS Deployment
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: iis
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309
        with:
          dotnet-version: '6.0.x'
      - name: Build IIS module
        run: msbuild iis\DefenseModule\DefenseModule.csproj /p:Configuration=Release
      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: iis-module
          path: iis/DefenseModule/bin/Release
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\pip install -r requirements.txt
      - name: Launch stack with IIS
        run: ./quick_iis.ps1 -NoReset
        shell: pwsh
      - name: Verify Admin UI
        run: |
          Start-Sleep -Seconds 10
          Invoke-WebRequest http://localhost:5002 -UseBasicParsing
        shell: pwsh
