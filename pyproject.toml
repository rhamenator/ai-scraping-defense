# pyproject.toml - Project configuration for DevSecOps integration

[tool.bandit]
# Bandit security scanner configuration
exclude_dirs = [
    "test",
    "tests",
    ".git",
    ".venv",
    "venv",
    ".pytest_cache",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
]

# Security issues to skip (with justification)
skips = [
    # B404, B603, B607: subprocess usage is reviewed and sanitized
]

# Severity levels to report (LOW, MEDIUM, HIGH)
# For shift-left: report all levels in pre-commit
# For CI: can be configured per workflow
severity = "LOW"

# Confidence levels to report (LOW, MEDIUM, HIGH)
confidence = "MEDIUM"

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "security: security-related tests",
    "integration: integration tests",
    "unit: unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
